<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Data Types Example</title>
</head>
<body>

  <h2>User Data</h2>

  <script>
    // JavaScript starts here

    // 1. String
    let userName = "Ojock";

    // 2. Number
    let userAge = 20;
    let userHeight = 5.9;

    // 3. Boolean
    let isStudent = false;

    // 4. Array
    let favoriteFruits = ["apple", "banana", "cherry"];

    // 5. Object
    let user = {
      name: userName,
      age: userAge,
      height: userHeight,
      isStudent: isStudent,
      fruits: favoriteFruits
    };

    // Output to browser console
    console.log("User Profile:");
    console.log(user);
    console.log("Name:", user.name);
    console.log("Favorite Fruit:", user.fruits[0]);
    console.log("Is a student?", user.isStudent);

    // JavaScript ends here
  </script>

</body>
</html>
