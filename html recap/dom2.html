<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fancy DOM Manipulation</title>
  <link rel="stylesheet" href="style.css"> <!-- External CSS -->
</head>
<body>

  <div class="container">
    <h2 id="title">Welcome to DOM Magic âœ¨</h2>

    <!-- Box that will be manipulated -->
    <div id="myDiv" class="box">This is a fancy box. Click buttons to interact!</div>

    <!-- Buttons -->
    <div class="button-group">
      <button onclick="changeText()">Change Text</button>
      <button onclick="changeStyle()">Change Style</button>
      <button onclick="toggleHighlight()">Toggle Highlight</button>
    </div>
  </div>

  <script>
    // Change the content of the box
    function changeText() {
      const div = document.getElementById("myDiv");
      div.textContent = "ðŸŽ‰ The content has been magically updated!";
    }

    // Change inline style properties of the box
    function changeStyle() {
      const div = document.getElementById("myDiv");
      div.style.backgroundColor = "#4CAF50";
      div.style.color = "#fff";
      div.style.borderRadius = "12px";
      div.style.transform = "scale(1.05)";
    }

    // Toggle a class to highlight the box
    function toggleHighlight() {
      const div = document.getElementById("myDiv");
      div.classList.toggle("highlight");
    }
  </script>

</body>
</html>
