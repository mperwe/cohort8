<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Task Manager</title>
  <link rel="stylesheet" href="task.css"> <!-- Link to external CSS file -->
</head>
<body>

  <h2>Task Manager</h2>

  <!-- Main container for input and task list -->
  <div class="todo-container">
    <!-- Input field for typing the task -->
    <input type="text" id="taskInput" placeholder="Enter a task">
    
    <!-- Button to add a new task when clicked -->
    <button onclick="addTask()">Add Task</button>
    
    <!-- Unordered list where tasks will appear -->
    <ul id="taskList"></ul>
  </div>

  <script>
    // Function to add a task to the task list
    function addTask() {
      // Get the text value from the input field and remove extra spaces
      const taskValue = document.getElementById("taskInput").value.trim();

      // If the input is empty, show an alert and stop the function
      if (taskValue === "") {
        alert("Please enter a task");
        return;
      }

      // Create a new list item (li) element
      const li = document.createElement("li");

      // ****************************************************Create a <span> to hold the task text
      const taskText = document.createElement("span");
      taskText.textContent = taskValue; // Set the text inside the span
      taskText.className = "task-text"; // (Optional) Add a class for styling

      // Create the Edit button
      const editBtn = document.createElement("button");
      editBtn.textContent = "Edit"; // Set button label

      // When the Edit button is clicked
      editBtn.onclick = function () {
        // Ask user for new task name (pre-filled with current task text)
        const newTask = prompt("Edit task:", taskText.textContent);

        // If user entered a valid new task, update the task text
        if (newTask !== null && newTask.trim() !== "") {
          taskText.textContent = newTask;
        }
      };

      // Create the Delete button
      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "Delete"; // Set button label

      // When Delete button is clicked, remove the entire task (li)
      deleteBtn.onclick = function () {
        li.remove();
      };

      // Put task text, Edit button, and Delete button into the list item
      li.appendChild(taskText);
      li.appendChild(editBtn);
      li.appendChild(deleteBtn);

      // Add the complete list item to the <ul> task list
      document.getElementById("taskList").appendChild(li);

      // Clear the input field after adding the task
      document.getElementById("taskInput").value = "";
    }
  </script>

</body>
</html>
