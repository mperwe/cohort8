<!DOCTYPE html>  <!--Declares the doc type & version of html-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Data Types </title>
    
</head>
<body>

    <h2> User Data </h2> 

    <script>
            // 1. String
        let userName = "Ojok";

         // 2. Number

         let userAge = 24;
         let userHeight = 5.8;

         // 3. Boolean
         let isStudent = true;
         
         // Arrays

         let favoriteCars = ["BMW","Golf","Benz","Fiat" ];

        // 5. Object

        let user = {
            name: userName,
            age: userAge,
            height: userHeight,
            isStudent: isStudent,
            cars :favoriteCars

        };

        // Console display

        console.log ("User Profile");
        console.log ("User");
        console.log ("Name:", "user.name");
        console.log ("Favorite Car:", user.cars[0]);
        console.log ("Is a Student?" , user.isStudent);

    </script>
</body>
</html>
