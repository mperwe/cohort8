<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Bootcamp</title>
    <style>
        body {
            background-color: #0d1b2a;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .navbar {
            background-color: #1e3a5f;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: #1e2a3a;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }
        h1 {
            color: #f4a261;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .objectives {
            text-align: left;
            padding: 10px;
        }
        .objectives ul {
            list-style-type: disc;
            padding-left: 20px;
        }
        .objectives li {
            background: #264653;
            margin: 8px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .btn {
            display: inline-block;
            background: #e76f51;
            color: #fff;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #d94832;
        }
    </style>
</head>
<body>
    <div class="navbar">JavaScript Bootcamp 2025</div>
    <div class="container">
        <h1>Welcome to Our Bootcamp Cohort 8</h1>
        <p>Hey! We are learning how to code and build amazing things.</p>
        <div class="objectives">
            <h2>Our Objectives</h2>
            <ul>
                <li>Master coding and problem-solving skills</li>
                <li>Develop teamwork and collaboration</li>
                <li>Excel in software development and real-world projects</li>
            </ul>
        </div>
        <a href="https://kanzucodefoundation.org/" class="btn">Visit Us</a>
    </div>
</body>
</html>
